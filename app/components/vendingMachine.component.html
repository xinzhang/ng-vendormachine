<h1>machine</h1>
<div class="col-md-4 cell" *ngFor='let cell of cells'>
    <div class="col-md-6 image">
        {{cell.product.category.getImageUrl()}}
        {{cell.product.category.name}}
    </div>
    <div class="col-md-6 productInfo">
        <div>{{cell.product.name}</div>
        <h4>{{cell.stock}}</h3>
        <h3>$ {{cell.product.price}}</h3>
    </div>
</div>
